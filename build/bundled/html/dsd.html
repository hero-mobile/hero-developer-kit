<html><head>
<link rel="stylesheet" type="text/css" href="loan.css"> 
<title>大食代</title>
</head>
<body>
<div>
<h3>适用人群</h3>
<p>中小型零售商户(餐饮业）</p>
</div>
<div>
<h3>产品特色</h3>
<p>额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;度：最高150万</p>
<p>期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;限：90天，180天，270天，360天</p>
<p>速&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;度：最快三天放款</p>
<p>日利息居间服务费：借款金额的万分之4至万分之6</p>
<p>还款方式：每日自动还款</p>
</div>
<div>
<h3>申请条件</h3>
<p>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：22-60岁</p>
<p>经营年限：12个月以上</p>
</div>
<div>
<h3>申请材料</h3>
<p>身份证明：二代身份证复印件</p>
<p>征信信息：个人及企业征信报告</p>
<p>经营证明：1）营业执照、税务登记证及组织机构代码复印件 2）企业最近章程</p>
<p>收入证明：近期商户POS机刷卡记录及近6个月个人银行流水</p>
<p>住址证明及户口簿</p>
</div>


</body></html>
