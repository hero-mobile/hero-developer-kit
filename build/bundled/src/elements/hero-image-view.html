<html><head></head><body><dom-module id="hero-image-view">
  <style type="text/css">div{display:inline-block;position:absolute;overflow:hidden;}img{display:block;margin:0px;padding:0px;width:100%;height:100%;border:0px;}input{width:100%;height:100%;left:0;top:0;position:absolute;opacity:0;margin:0;padding:0;}.dashed-content{border:2px dashed gray;box-sizing:border-box;-webkit-box-sizing:border-box;}#plus{font-weight:bold;font-size:3em;width:100%;height:100%;text-align:center;display:flex;justify-content:center;align-items:center;}</style>
  <template>
    <div id="heroContent">
      <img id="img" src="{{url}}">
    
    </div>
  </template>
</dom-module>

<script>Polymer({is:"hero-image-view",behaviors:[HeroBehavior],properties:{title:{type:String},url:{type:String},actionObject:{type:Object}},on:function(i){i.image&&(isStaticImage=!0,"http"===i.image.substring(0,4)?this.url=i.image:"."===i.image.substring(i.image.substring.length-4,1)?this.url=window.location.protocol+"//"+window.location.host+"/images/"+i.image:this.url=window.location.protocol+"//"+window.location.host+"/images/"+i.image+".png")},ready:function(){}});</script>
</body></html>
