<html><head></head><body><dom-module id="hero-switch">
    <style type="text/css">div{display:inline-block;position:absolute;overflow:hidden;}paper-checkbox{display:block;margin:0px;padding:0px;width:100%;height:100%;line-height:100%;}</style>
  <template>
    <div id="heroContent">
      <paper-checkbox checked="{{checked}}">
      </paper-checkbox>
    </div>
  </template>
</dom-module>
<script>Polymer({is:"hero-switch",behaviors:[HeroBehavior],properties:{click:{type:Object},checked:{type:String,observer:"valueChange"}},on:function(e){e.value&&(this.checked=e.value),e.click&&(this.click=e.click)},valueChange:function(e){this.click.value=e,API.out(this.click)}});</script>
</body></html>
