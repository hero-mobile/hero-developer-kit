<html><head></head><body><dom-module id="hero-table-view-cell">
    <style type="text/css">:host{display:block;position:relative;width:100%;margin:0px;padding:0px;border:0px;overflow:hidden;background-color:#fff;left:15px;}paper-ripple{width:100%;height:100%;}p{display:inline-block;position:absolute;overflow:hidden;margin:0px;padding:0px;width:100%;height:100%;}</style>
  <template>
    <div id="heroContent" on-tap="onTap">
      <paper-ripple></paper-ripple>
      <p id="title"></p>
      <p id="other"></p>
    </div>
  </template>
</dom-module>

<script>Polymer({is:"hero-table-view-cell",behaviors:[HeroBehavior],on:function(t){t.textValue?(this.$.title.innerHTML=t.title,this.$.other.innerHTML=t.textValue,this.$.title.style.lineHeight=t.height?t.height+"px":"44px",this.$.other.style.lineHeight=t.height?t.height+"px":"44px",this.$.title.style.width="50%",this.$.other.style.width="50%",this.$.other.style.right="10px",this.$.other.style.textAlign="right"):t.detailText?(this.$.title.innerHTML=t.title,this.$.other.innerHTML=t.detailText,this.$.title.style.lineHeight=t.height?t.height/3+"px":"15px",this.$.other.style.lineHeight=t.height?2*t.height/3+"px":"29px",this.$.title.style.top="2px",this.$.other.style.top="16px"):(this.$.title.innerHTML=t.title,this.$.title.style.lineHeight=t.height?t.height+"px":"44px")},onTap:function(){var t=this.json;t.action?this.controller.on(t.action):this.controller.on(t)}});</script>
</body></html>
