<html><head></head><body><dom-module id="hero-toolbar-item">
    <style type="text/css">div{display:inline-block;position:absolute;overflow:hidden;text-align:center;padding-top:4px;width:100%;height:44px;}#title{display:inline-block;position:absolute;overflow:hidden;color:#999999;top:30px;left:0px;height:14px;font-size:11px;width:100%;line-height:14px;text-align:center;}img{display:inline-block;overflow:hidden;text-align:center;width:22px;height:22px;}.overlay{background:rgba(0, 0, 0, 0.08);}hero-button{display:inline-block;position:absolute;overflow:hidden;width:100%;height:100%;left:0px;top:0px;}</style>
  <template>
    <div id="heroContent">
        <img id="image" src="{{image}}">
        <span id="title">{{title}}</span>
        <hero-button id="button" on-tap="onTap"></hero-button>
    </div>
  </template>
</dom-module>

<script>Polymer({is:"hero-toolbar-item",behaviors:[HeroBehavior],properties:{selected:{type:Boolean,observer:"setSelected"},title:{type:String},image:{type:String}},on:function(e){e.title&&(this.title=e.title),e.image&&(this.image=e.image),e.hasOwnProperty("selected")&&(this.selected=e.selected)},onTap:function(){this.selected=!this.selected,this.json.click&&this.controller.on(this.json.click)},setSelected:function(e){e?(this.$.title.style.color="#00BC8D",this.$.button.classList.add("overlay")):(this.$.title.style.color="#999",this.$.button.classList.remove("overlay"))}});</script>
</body></html>
