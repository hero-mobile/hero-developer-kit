<html><head></head><body><dom-module id="hero-web-view">
    <style type="text/css">iframe{display:block;position:absolute;overflow:hidden;margin:0px;padding:0px;width:100%;height:100%;border:0px;border-width:0px;}div{display:block;position:absolute;overflow:hidden;margin:0px;padding:0px;width:100%;height:100%;}</style>
  <template>
    <div id="heroContent">
      <iframe src="{{url}}" id="iframe" hidden="true">
      </iframe>
      <div id="div" hidden="true">
      </div>
    </div>
  </template>
</dom-module>

<script>Polymer({is:"hero-web-view",behaviors:[HeroBehavior],properties:{url:{type:String},innerHtml:{type:String}},on:function(i){i.url&&(this.$.iframe.hidden=!1,this.url=i.url),i.innerHtml&&(this.$.div.hidden=!1,this.$.div.innerHTML=i.innerHtml)}});</script>
</body></html>
