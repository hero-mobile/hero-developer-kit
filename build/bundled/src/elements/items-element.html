<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

</head><body><dom-module id="items-element">
  <template>
    <paper-toolbar>
      <div><span>{{titleName}}</span></div>
    </paper-toolbar>
    <template is="dom-repeat" items="{{items}}">
      <div>
      <paper-button><span>{{item}}</span></paper-button>
      </div>
    </template>
    <iron-signals on-iron-signal-menuselect="menuselect"></iron-signals>


<marked-element>
  <script type="text/markdown">
    ## Check out my markdown!

    We can even embed elements without fear of the HTML parser mucking up their
    textual representation:

    ```html
    <awesome-sauce>
      <div>Oops, I am about to forget to close this div.
    </awesome-sauce>
    ```
  </script>
</marked-element>

  </template>
</dom-module>
<script>Polymer({is:"items-element",properties:{titleName:{type:String,value:"首页"},items:{type:Array,value:["Daniel","bbb"]}},ready:function(){this.titleName="shouye"},menuselect:function(e){this.titleName=e.detail}});</script>
</body></html>
