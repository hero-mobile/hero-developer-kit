<html><head></head><body><dom-module id="hero-slider">
    <style type="text/css">div{display:inline-block;position:absolute;overflow:hidden;}paper-slider{display:block;margin:0px;padding:0px;width:100%;height:100%;}</style>
  <template>
    <div id="heroContent">
      <paper-slider id="slider" min="1000" max="10000" step="1000" value="{{value}}"></paper-slider>
    </div>
  </template>
</dom-module>

<script>Polymer({is:"hero-slider",behaviors:[HeroBehavior],properties:{value:{type:Number,observer:"setValue"}},on:function(e){e.value&&(this.value=e.value)},setValue:function(e){if(this.json.change){var a=this.json.change;a.value=this.value,API.on(a)}}});</script>
</body></html>
