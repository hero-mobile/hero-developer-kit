<html><head></head><body><dom-module id="hero-text-view">
    <style type="text/css">div{display:inline-block;position:absolute;overflow:hidden;}textarea{display:block;margin:0px;padding:0px;width:100%;height:100%;line-height:100%;vertical-align:center;border-color:#fff;}</style>
  <template>
    <div id="heroContent">
      <textarea id="text" value="{{text}}"></textarea>
    </div>
  </template>
</dom-module>

<script>Polymer({is:"hero-text-view",behaviors:[HeroBehavior],properties:{text:{type:String,observer:"textChange"}},on:function(t){t.text&&(this.text=t.text),t.size&&(this.$.text.style.fontSize=t.size+"px"),t.alignment&&(this.$.text.style.textAlign=t.alignment),t.textColor&&(this.$.text.style.color="#"+t.textColor)},textChange:function(t){this.textFieldDidEditing&&(this.textFieldDidEditing.value=t,this.controller.on(this.textFieldDidEditing))}});</script>
</body></html>
