<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-iconset/iron-iconset.html">
<link rel="import" href="menu-button.html">

</head><body><dom-module id="menu-element">

  <template>
    <paper-toolbar>
      <div>Application</div>
    </paper-toolbar>
    <template is="dom-repeat" items="{{owner}}">
      <paper-item onclick="this.nextElementSibling.toggle()">
        <iron-icon icon="{{item.icon}}"></iron-icon>
        <div><span>{{item.title}}</span></div>
      </paper-item>
      <iron-collapse opened="true">
            <menu-button on-tap="selectItem"><span>aaaa</span></menu-button>
            <paper-button raised="" on-tap="selectItem"><span>bbbb</span></paper-button>
            <paper-button on-tap="selectItem"><span>cccc</span></paper-button>
            <paper-button on-tap="selectItem"><span>dddd</span></paper-button>
            <paper-button on-tap="selectItem"><span>eeee</span></paper-button>
      </iron-collapse>

    </template>
  </template>
</dom-module>

<script>Polymer({is:"menu-element",ready:function(){this.push("owner",{title:"Jack",icon:"menu",id:"three"})},listeners:{},regularTap:function(e){},JackTap:function(e){alert("It was special tapping")},selectItem:function(e){this.fire("iron-signal",{name:"menuselect",data:e.target.textContent})},fooSignal:function(e){alert(e.detail)},properties:{owner:{type:Array,value:[{title:"sldl",icon:"menu",id:"one"},{title:"bbbb",icon:"faviory",id:"two"}]}}});</script>
</body></html>
